<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish show</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</head>
<body>



<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">cost</th>
            <th scope="col">size</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}+' '+(  (${dish.size} <= 1)? 'Small' : 'Big' )"></td>
            <td th:text="${dish.cost}"></td>
            <td th:text="${dish.size}"></td>
            <td><a href="#" th:href="@{ '/dish/'+ ${dish.id}+'/update'}">Update</a></td>
            <td><a href="#" th:href="@{ '/dish/'+ ${dish.id}+'/delete'}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>quantity</th>
        <th>cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient: ${dish.ingredientCommands}">
        <td th:text="${ingredient.id}"></td>
        <td th:text="${ingredient.name}"></td>
        <td th:text="${ingredient.quantity}"></td>
        <td th:text="${ingredient.cost}"></td>
    </tr>
    </tbody>
</table>

</div>


</body>
</html>
