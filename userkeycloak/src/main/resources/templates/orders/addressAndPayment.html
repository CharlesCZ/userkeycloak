<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address and Payment</title>
</head>
<body>

<p>Don't fill up If you are going to eat in restaurant</p>
<div>
    <form th:object="${order}" th:action="@{'/orders/checkout'}" method="post">
        <fieldset>
            <legend>Address and payment:</legend>
        <div>
            <label>City:</label>
            <input type="text" th:field="*{city}">
        </div>
        <div>
            <label>Street:</label>
            <input type="text"  step="0.01" th:field="*{street}">
        </div>

        <div>
            <label>House number:</label>
            <input type="number"  step="0.01" th:field="*{houseNr}">
        </div>

        <div>
            <label>Apartment:</label>
            <input type="number"  step="0.01" th:field="*{apartment}">
        </div>

        <div>
            <label>Telephone:</label>
            <input type="text"  step="0.01" th:field="*{telephone}">
        </div>
        <label>PaymentKinds list:</label>
        <select  name="paymentKind.id">
            <option th:each="paymentKind: ${paymentKinds}"
                    th:value="${paymentKind.id}"
                    th:text="${paymentKind.name}"
                    th:selected="${paymentKind.id.equals(order.paymentKind.id)}">
                Payment Kind
            </option>
        </select>
        </fieldset>
        <button type=submit>Submit</button>
    </form>
</div>



</body>
</html>
