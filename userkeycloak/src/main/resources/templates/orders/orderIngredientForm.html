<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New order Ingredient Form</title>
</head>
<body>


<h1>New order Ingredient Form</h1>
<div>
    <form th:object="${orderIngredient}" th:action="@{'/orders/' +${orderId}+ '/details/orderDish/'+${orderDishId}+'/orderIngredient/'+${orderIngredient.id}+'/update'}" method="post">
        <fieldset>
            <legend>order Ingredient:</legend>


            <input type="hidden" th:field="*{id}"/>
            <table>
                <tr>
                    <td>order Ingredient cost:</td>
                    <td> <input type="text" th:field="*{ingredientDishOrderCost}"> </td>
                </tr>
                <tr>
                    <td>order Ingredient quantity:</td>
                    <td> <input type="number"  step="0.01" th:field="*{quantity}"> </td>
                </tr>

                <tr>
                    <td>Ingredient Name:</td>
                    <td th:text="${orderIngredient.ingredient.name}"> </td>
                    <td>  <input type="hidden" th:field="${orderIngredient.ingredient.name}"/> </td>
                </tr>

            <input type="hidden" th:field="${orderIngredient.ingredient.id}"/>

            <input type="hidden" th:field="${orderIngredient.ingredient.quantity}"/>


            <input type="hidden" th:field="${orderIngredient.ingredient.cost}"/>

                <input type="hidden" th:field="${orderIngredient.createdBy}"/>

                <input type="hidden" th:field="${orderIngredient.lastModifiedDate}"/>

                <input type="hidden" th:field="${orderIngredient.lastModifiedBy}"/>
       </table>
            <button type="submit" >Submit</button>
        </fieldset>
    </form>

</div>

</body>
</html>
